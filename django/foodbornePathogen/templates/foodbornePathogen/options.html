<!DOCTYPE html>
<html lang="en">
{% extends 'foodbornePathogen/base.html' %}
<head>
    <meta charset="UTF-8">
    <title>Pipeline parameters</title>
    
    	<link rel="stylesheet" href="../../static/foodbornePathogen/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../static/foodbornePathogen/css/font-awesome.min.css">
	<link rel="stylesheet" href="../../static/foodbornePathogen/css/simple-line-icons.css">
	<link rel="stylesheet" href="../../static/foodbornePathogen/css/animate.css">
	<link rel="stylesheet" href="../../static/foodbornePathogen/css/templatemo_style.css">
	
</head>
<body>
    {% block content %}
    <main>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% load static %}

            {{ user }}
            {{ upload }}

            {% for stage in stages %}
                {# <img src="{% static 'foodbornePathogen/img/{{ stage.name }}_schematic.png' %}" alt="stage schematic"> #}
                <img src="{% static 'foodbornePathogen/img/test_im.png' %}" alt="stage schematic">
                {{ stage.form }}
                <br>
            {% endfor %}
            <input type="submit" value="Submit Job">
        </form>
    </main>
    {% endblock %}
</body>
</html>
